version: '3'

services:
  app:
    container_name: events_api
    build: .
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      PORT: 8080
      DB_CONN: "postgres://admin:postgres@db:5432/test?sslmode=disable"
    volumes:
      - .:/app
    depends_on:
      - db
    links:
      - db

  db:
    image: postgres
    container_name: events_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "test"
      TZ: "UTC"
      PGTZ: "UTC"